<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Beauty Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/contact.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/beauty-logo.svg" alt="Beauty Store Logo">
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search products...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="nav-links">
                <a href="index.html" data-section="home">Home</a>
                <a href="skincare.html">Skincare</a>
                <a href="makeup.html">Makeup</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
            <div class="header-icons">
                <div class="user-icon" onclick="handleUserIconClick()">
                    <i class="fas fa-user"></i>
                </div>
                <div class="cart-icon" onclick="showCartModal()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
            <div class="add-product" style="display: none;">
                <button class="add-product-button">+</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section active">
            <div class="contact-container">
                <h1>Contact Us</h1>
                <p class="contact-intro">We'd love to hear from you! Fill out the form below with your questions and our team will get back to you as soon as possible.</p>
                
                <div class="form-status" id="formStatus"></div>
                
                <div class="contact-form-container">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>support@beautystore.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>+1 (555) 123-4567</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>123 Beauty Lane, Cosmetics City, 10001</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/contact.js"></script>
    <script src="./js/search.js"></script>
    <script src="js/admin.js"></script>

    <script>
        // Initialize cart count
        document.addEventListener('DOMContentLoaded', function() {
            const cart = JSON.parse(localStorage.getItem('beautyCart')) || [];
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            document.querySelector('.cart-count').textContent = totalItems;
        });

        // Function to handle user icon click
        function handleUserIconClick() {
            window.location.href = 'profile.html';
        }

        // Function to show cart modal
        function showCartModal() {
            // For now, just redirect to the cart page
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
