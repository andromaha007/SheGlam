<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Beauty Store</title>
    <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
    <div class="checkout-form">
        <h1>Checkout</h1>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" required>
            </div>

            <div class="form-group">
                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" required>
            </div>

            <div class="button-container">
                <button type="submit" class="finish-order-btn">Finish Order</button>
            </div>
        </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="success-modal">
        <div class="modal-content">
            <div class="success-icon">âœ“</div>
            <h2>Order Placed Successfully!</h2>
            <p>Thank you for your order.</p>
            <button class="ok-button" onclick="redirectToHome()">OK</button>
        </div>
    </div>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                user_id: localStorage.getItem('userId'),
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                postal_code: document.getElementById('postalCode').value,
                country: document.getElementById('country').value,
                final_price: localStorage.getItem('cartTotal') || 0
            };

            try {
                const response = await fetch('http://localhost:5000/api/orders/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Clear cart
                    localStorage.removeItem('cartTotal');
                    // Show success modal
                    document.getElementById('successModal').style.display = 'block';
                } else {
                    alert(data.error || 'Error creating order');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating order');
            }
        });

        function redirectToHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
